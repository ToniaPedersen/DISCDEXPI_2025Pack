<svg
    xmlns = "http://www.w3.org/2000/svg"
    width = "85mm"
    height = "30.5mm"
    viewBox = "-3.55 -3.55 17 6.1">
 <style>
        text {
        font-family:  Helvetica, Arial;
        }
        
        .gridline {
        fill: none;
        stroke: #bbb;
        stroke-width: 0.03;
        }
        
        .maingridline {
        fill: none;
        stroke: #bbb;
        stroke-width: 0.06;
        }
        
        .gridtext {
        fill: #000;
        font-size: 0.75px;
        }
        
        .auxpoint {
        fill: #88f;
