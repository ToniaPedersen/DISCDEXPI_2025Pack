        stroke-width: 0.1px;
        stroke-linecap: round;
        stroke-linejoin: round;
        }

    </style>
    <g>
<circle  cx="5" cy="0" class="auxpoint"/>
<text x="6" y="0" class="auxtext">arbitrary point outside</text>
<text x="6" y="0.85" class="auxtext">the bounding box</text>


        <polygon class = "primline" points = "-2.5,2.5   0,-3.5   2.5,2.5   -3.5,-1   3.5, -1" style="fill: #ccc" />
